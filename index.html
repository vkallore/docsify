<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docsify - Test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" /> -->
    <!-- Theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Custom theme stylesheet -->
    <link rel="stylesheet" href="theme-custom.css" />
  </head>
  <body>
    <nav>
      <a href="#/">EN</a>
      <a href="#/ml/">മലയാളം</a>
    </nav>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        // Name - avoid space docsify@4.9.4
        name: "VK-Docsify-Test",
        // Repo URL, which will show github logo (svg) ONLY! docsify@4.9.4
        repo: "https://github.com/vkallore/docsify",
        // Whether to load navbar from _navbar.md or not
        // loadNavbar: true
        // Enable coverpage
        coverpage: true,
        // Logo Image - can be relative as well as absolute URLs
        logo: "/_media/1025-40x40-logo.jpg",
        // logo: "https://picsum.photos/id/1025/40/40",
        // nameLink : Where should the logo link to?
        nameLink: " /",
        // Theme color for link, github logo bg, quote & other elements
        themeColor: "#006699",
        // Load custom sidebar
        loadSidebar: true,
        // Can execute JS
        executeScript: true,
        // _404.md is the custom 404 page
        notFoundPage: true,
        // Show only cover, link to docs handled from _coverpage.md
        onlyCover: true,

        // Search related starts
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: ["auto"], // or 'auto'
          placeholder: "Search here",

          noData: "No Results!",

          // Headline depth, 1 - 6
          depth: 6,

          hideOtherSidebarContent: false // whether or not to hide other sidebar content
        },
        // Search related ends
        // Themable config starts
        themeable: {
          responsiveTables: true // default
        }
        // Themable config ends
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
    <!-- Search Markdown content -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- PHP Syntax Highliter -->
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("serviceworker.js");
      }
    </script>
  </body>
</html>
